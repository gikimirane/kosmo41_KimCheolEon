<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test Ajax Basic</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        
        function form_check(){
            
            // 예외처리 및 기타등등 체크 후 submit 실행.
            // 실패시 에러뱉고 리턴처리하면 될듯
            submit_ajax();
        }

        function submit_ajax(){
            
            var vName1 = document.getElementById("name").value;
            alert("javascript : ["+vName1+"]");

            var vName2 = $('#name').val();
            alert("jQuery : ["+vName2+"]");

            var queryString1 = $('form[name=testForm]').serialize();
            alert(queryString1);

            var queryString2 = jQuery('#testForm').serialize();
            alert(queryString2);

            var queryString3 = $('#testForm').serialize();
            alert(queryString3);

            $.ajax({
                url: './data.html',
                type: 'GET',
                data: queryString3,
                dataType: 'json',
                error: function(xhr, status, error){
                    alert(error);
                },
                
                success: function(json){
                    alert(json);
                }
            })
        }

    </script>
</head>
<body>
    <form name="testForm" id="testForm">
        이름 <input type="text" name="name" id="name" value="Hong Gil-Dong"><br>
        아이디 <input type="text" name="id" id="id" value="1234567"> <br>

        <input type="button" value="Ajax 폼 전송" onclick="form_check()">
    </form>

</body>
</html>
