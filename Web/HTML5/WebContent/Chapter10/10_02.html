<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chapter10</title>

<style>
	body{
		margin : 0;
	}
	
	div{
		width : 200px;
		height : 100px;
		color : #ffffff;
		font-weight : bold;
		text-align : center;
	}

	#content1{
		background-color : red;
	}
	
	/* margin-top, margin-bottom, margin-right, margin-left */
	#content2{
		background-color : green;
		/* margin : 10px 10px 10px 10px; */
		margin-top : 10px;
		margin-bottom : 10px;
		margin-right : 10px;
		margin-left : 10px
	}
	
	#content3{
		background-color : blue;
		/* padding : 10px 10px 10px 10px; */
		padding-top : 10px;
		padding-bottom : 10px;
		padding-right : 10px;
		padding-left : 10px
	}
	
	#content4{
		background-color : yellow;
		margin : 10px 10px 10px 10px;
		padding : 10px 10px 10px 10px;
	}

</style>
</head>

<body>
	<h1 align="center">10-02. 속성-margin&padding</h1>
	<hr>

	<br><br>
	
	<div id="content1"> 200*200 </div>
	<div id="content2"> 200*200 <br> margin</div>
	<div id="content3"> 200*200 <br> padding</div>
	<div id="content4"> 200*200 <br> margin <br> padding</div>
	
</body>
</html>
