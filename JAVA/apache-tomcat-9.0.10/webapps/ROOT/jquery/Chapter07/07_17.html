<!DOCTYPE html>
<html>
<head>
    <title>Test Ajax Basic</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function(){
            var data = {
                name: 'RintIanTta',
                region: 'Seoul',
            };

            // 출력합니다
            // 쿼리스트링이 출력된다. (쿼리문자열)
            $('<h1></h1>').text($.param(data)).appendTo('body');
        });

    </script>
</head>
<body>


</body>
</html>
