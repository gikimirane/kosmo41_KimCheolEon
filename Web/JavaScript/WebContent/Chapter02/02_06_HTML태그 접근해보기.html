<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript02</title>

</head>

<body>
    <h3>페이지 방문이 짝수일때 violet, 홀수일때 lightskybluc 배경</h3>
    <hr>
    
    <script>
       let current = new Date();
       if(current.getSeconds() % 2 == 0){
           document.body.style.backgroundColor = "violet";
       }else{
           document.body.style.backgroundColor = "lightskyblue";
       }

       document.write("현재시간 : ");
       //헉 뭐야 이거 쉼표로도 이어짐?;;; 몰랐넹;;;
       document.write(current.getHours(), " : ");
       document.write(current.getMinutes(), " : ");
       document.write(current.getSeconds(), "<br>");
       
    </script>
        


	
</body>
</html>
