<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript01</title>

<script>
    function adder(a, b){
        let sum;
        sum = a + b;
        return sum;
    }
</script>

</head>

<body>
    <h3>함수 adder() 생성과 호출</h3>
    <hr>
    <script>
        let n = adder(30, 111);
        document.write("30 + 111 = " + n + "<br>")
    </script>

</body>
</html>
