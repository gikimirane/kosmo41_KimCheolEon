<!DOCTYPE html>
<html>
<head>

	<title>Chapter07</title>
	
	<style>
		#header{
			width : 500px;
			background-color : #ffd800;
			border : 1px solid #808080;
			text-align : center;
		}
		
		#wrap{
			width : 500px;
			background-color : #66dbf6;
			border : 2px solid #808080;
			text-align : center;
			overflow : hidden;
		}
		
		#content{
			width : 350px;
			border : 1px solid red;
			float : left;
		}
		
		#side_banner{
			border : 1px solid red;
			float : left;
		}
		
		#footer{
			clear : both;
			width : 500px;
			background-color : #ffd800;
			border : 3px solid #808080;
			text-align : center;
		}
		
		/* ////////////////////////////////////// */
		
		ul li.menu{
			color : #F5A9F2;
			font-weight : bold;
			font-size : 30px;
		}
		
		/* ////////////////////////////////////// */
		
		
	</style>
</head>

	<br><br>
	<div id="header">
		<H1>HEADER</H1>
	</div>
	
	<div id="wrap">

			<h1>CONTENT</h1>
			<ul>
				<li class="menu">menu1</li>
				<li>menu2</li>
				<li class="menu">menu3</li>

			<h1>BANNER</h1>

	</div>
