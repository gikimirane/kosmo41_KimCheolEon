<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript03</title>

<script>
    function change(obj, size, color){
        obj.style.color = color;
        obj.style.fontSize = size;
        //fontsize 가 아니라 fontSize 임.
        //대소문자 정확히 써야함
    }
</script>

</head>

<body>
    <h3>this의 활용</h3>
    <hr>
    <button onclick="change(this, '30px', 'red')">버튼1</button>
    <button onclick="change(this, '30px', 'blue')">버튼2</button>
    <div onclick="change(this, '25px', 'orange')">
        여기 클릭하면 크기와 색 변경
    </div>
    

</body>
</html>
