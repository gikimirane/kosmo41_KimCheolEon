<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript01</title>

<script>
    function evalParseIntisNan(){
        let res = eval("2*3+4*6");
        document.write("eval(\"2*3+4*6\") : " + res + "<br>");

        let m = parseInt("30");
        document.write("parseInt(\"30\") : " + m + "<br>");

        let n = parseInt("0x32");
        document.write("parseInt(\"0x32\") : " + n + "<br>")

        n = parseInt("hello");
        if(isNaN(n)){
            document.write("hello는 숫자가 아니다");
        }
    }
</script>

</head>

<body>
    <h3>eval(), parseInt(), isNaN 사용</h3>
    <hr>
    <script>
        evalParseIntisNan();
    </script>
</body>
</html>
