<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript03</title>

<script>
    let win = null;
    function showHTML(){
        if(win == null || win.closed){
            win = window.open("", "outWin", "width=300, height=200");
        }
        let textArea = document.getElementById("srcText");
        win.document.open();
        win.document.write(textArea.value);
        win.document.close();
    }
</script>

</head>

<body>
    <h3>HTML 문서 작성기 만들기</h3>
    <hr>
    <p>
        아래 텍스트박스에 HTML문서를 작성하고 버튼을 클릭하시오
    </p>
    <textarea id="srcText" rows="10" cols="50"></textarea>
    <br>
    <br>
    <button onclick="showHTML()">HTML문서 출력하기</button>
    
</body>
</html>
