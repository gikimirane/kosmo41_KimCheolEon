<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
    $(document).ready(function(){
        $('tr:eq(0)').css('background', '#000000').css('color', 'White');
        $('td:nth-child(3n+1)').css('background', '#565656'); //1,4,7...
        $('td:nth-child(3n+2)').css('background', 'yellow'); //2,5,8...
        $('td:nth-child(3n)').css('background', '#F9F9F9'); //3,6,9...
    });
</script>

</head>
<body>
    <table>
        <tr>
            <th>이름</th><th>혈액형</th><th>지역</th>
        </tr>
        <tr>
            <td>강민수1</td><td>AB형1</td><td>1서울특별시 송파구</td>
        </tr>
        <tr>
            <td>강민수2</td><td>AB형2</td><td>2서울특별시 송파구</td>
        </tr>
        <tr>
            <td>강민수3</td><td>AB형3</td><td>3서울특별시 송파구</td>
        </tr>
        <tr>
            <td>강민수4</td><td>AB형4</td><td>4서울특별시 송파구</td>
        </tr>
    </table>
</body>
</html>
