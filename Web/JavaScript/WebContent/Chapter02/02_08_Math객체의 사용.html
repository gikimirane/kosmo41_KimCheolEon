<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript02</title>
<script>
    function randomInt(){
        return Math.floor(Math.random()*9) + 1;
    }

    // 반올림 : Math.round(number);
    // 올림 : Math.ceil(number);
    // 버림 : Math.floor(number);
</script>

</head>

<body>
    <h3>Match를 활용한 구구단 연습</h3>
    <hr>
    <script>
        // let test1 = Math.sqrt(81);
        // let test2 = Math.pow(2, 4);
        // document.write(test1 + "<br>");
        // document.write(test2 + "<br>");
        let ques = randomInt() + "*" + randomInt();

        let user = prompt(ques + " 값은 얼마인가?", 0);
        if(user==null){
            document.write("구구단 연습 종료");
        }
        else{
            let ans = eval(ques);
            if(ans==user){
                document.write("[정답]");
            }else{
                document.write("[오답]");
            }
            document.write(ques + " = " + "<strong>" + ans + "<strong> 입니다" + "<br>");
        }
    </script>
        


	
</body>
</html>
