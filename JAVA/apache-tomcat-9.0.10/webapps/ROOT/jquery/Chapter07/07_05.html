<!DOCTYPE html>
<html>
<head>
    <title>Test Ajax Basic</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: './data.html',
                // type 안적으면 default 가 get
                type: 'GET', 
                data: {
                    name : 'test',
                    region : 'test'
                },
                success: function(data){
                    $('body').append(data);
                }
            });
        });

    </script>
</head>
<body>


</body>
</html>
