<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript01</title>

</head>
<body>
	<h3>링크를 눌러주세요</h3>
	<hr>
	<a href="javascript:alert('클릭을 감지하였습니다.')">클릭해 주세요.</a>
	
	<br><p></p>

	<script>
			var ret = prompt("이름을 입력하세요", "황기태");
		
			if(ret == null){
				//취소버튼이나 얼럿 닫은 경우
				document.writeln("출력 ret : "+ret);
			}
			else if(ret== ""){
				//문자열 입력 없이 확인 누른 경우
				document.writeln("출력 ret : "+ret);
			}else{
				//ret에는 사용자가 입력한 문자열
				document.writeln("출력 ret : "+ret);
			}
		</script>
</body>
</html>
