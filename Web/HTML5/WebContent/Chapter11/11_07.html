<!DOCTYPE html>
<html>
<head>

<title>Chapter11</title>

<style>	
	div:nth-child(1){
		width : 100px; height : 100px;
		background-color : red;
		position : static;
		top : 0; left : 0;
		float : left;
	}
	
	div:nth-child(2){
		width : 100px; height : 100px;
		background-color : green;
		position : static;
		top : 50px; left : 50px;
		float : left;
	}
	
	div:nth-child(3){
		width : 100px; height : 100px;
		background-color : blue;
		position : absolute;
		top : 50px; left : 50px;
	}

</style>
</head>

	<div></div>
	<div></div>
	<div></div>

</body>
