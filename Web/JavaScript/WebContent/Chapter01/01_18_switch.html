<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript01</title>

<script>

    let price = 0;
    let coffee = prompt("무슨 커피를 드릴까요?", "");

    switch(coffee){
        case "espresso": case"에스프레소":
            price = 2000;
            break;

        case "카푸치노":
            price = 3000;
            break;

        case "카페라떼":
            price = 4000;
            break;

        default:
            document.write(coffee + " 는 없당.");
            break;

    }

    if(price != 0){
        document.write(coffee + "는" + price + "원 입니다.");
    }
</script>

</head>

</html>
