<!DOCTYPE html>
<html>
<head>

</head>
<body>
<script>
    // 06_05_Ajax 요청을 활용한 동적 요소 생성
    
    // XMLHttpRequest 객체 생성
    var request = new XMLHttpRequest();
    request.open('GET', './data.html', false);

    // Ajax 수행하기
    request.send();

    // 출력
    document.body.innerHTML += request.responseText;

</script>

</body>
</html>
