	<h1 align="center">02-05. 하이퍼링크 태그</h1>
	<hr>
	
	<!-- https://www.w3schools.com/tags/att_a_target.asp -->
	<!-- syntax 에 따르면, _(under bar) 를 붙이는게 표준이라고 하는 것 같다. -->
	<a href="http://www.google.com">구글 사이트</a><br>
	<!-- 그냥 블랭크는 희안하게 한 창만 새로만들고 거기서 링크이동 / 의도적으로 쓸 수 있을지는 모르겠음 -->
	<a href="http://www.naver.com" target="blank">네이버 사이트 blank</a><br>
	<!-- 언더바 블랭크는 계속 새창 만들어짐 good -->
	<a href="http://www.naver.com" target="_blank">네이버 사이트 _blank</a><br>
	<a href="http://www.kakao.com" target="_new">카카오 사이트</a><br>
	<a href="http://www.w3c.org" target="_self">W3C 월드와이드웹 컨소시엄</a><br>
