<!DOCTYPE html>
<html>
<head>
    <title>Test Ajax Basic</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax('./data.html', {
                success: function(data){
                    $('body').append(data);
                }
            });
        });

    </script>
</head>

</html>
