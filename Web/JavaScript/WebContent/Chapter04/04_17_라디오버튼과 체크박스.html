<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript04</title>

<script>
    function findChecked(){
        var found = null;
        var kcity = document.getElementsByName("city");
        // document.getElementById 이 아니라, document.getElementsByName으로 찾으면
        // 해당 이름을 가진애들을 찾기때문에 배열로 들어간다.
        for(let i=0; i<kcity.length; i++){
            if(kcity[i].checked == true){
                found = kcity[i];
            }
        }
        if(found != null){
            alert(found.value + " 이 선택되었음");
        }else{
            alert("선택된 것이 없음.");
        }
    }
</script>

</head>

<body>
    <h3>선택된 라디오버튼 알아내기 - 버튼 클릭시 value 출력</h3>
    <hr>
    <for>
        <input type="radio" name="city" value="서울" checked> 서울
        <input type="radio" name="city" value="부산"> 부산
        <input type="radio" name="city" value="춘천"> 춘천
        <input type="button" value="find checked" onclick="findChecked()">
        
    </for>
    

    
</body>
</html>
