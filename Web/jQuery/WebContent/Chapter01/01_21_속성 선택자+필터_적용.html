<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
    $(document).ready(function(){
        setTimeout(function(){
            var value = $('select > option:selected').val();

            alert(value);
        }, 5000);
    });
</script>

</head>
<body>
    <select>
        <option>Apple</option>
        <option>Bag</option>
        <option>Cat</option>
        <option>Dog</option>
        <option>Elephant</option>
    </select>
</body>
</html>
