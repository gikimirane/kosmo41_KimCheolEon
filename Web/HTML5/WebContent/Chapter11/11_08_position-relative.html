<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chapter11</title>

<style>	
	#red{
		width: 100px; height: 100px;
		background-color: red;
	}
	
	/* relative 의 위치는 요소가 있던 위치의 기준. - 태그 위치  */
	#yellow{
		width: 400px; height: 400px;
		background-color: yellow;
		position: relative;
		top: 100px; left:100px;
	}
	
	#green{
		width: 100px; height: 100px;
		background-color: green;
		position: relative;
		top: 0px; left:100px;
	}
	
	#blue{
		width: 100px; height: 100px;
		background-color: blue;
		position: relative;
		top: 100px; left:100px;
	}

</style>
</head>

<body>

	<div id="red"></div>
	<div id="yellow">
		<div id="green"></div>
		<div id="blue"></div>
	</div>
	

</body>
</html>
