<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript01</title>

</head>

<body>
    <h3>do-while 문으로 0에서 n까지 합 구하기</h3>
    <hr>

    <script>
        let n = prompt("0보다 큰 정수 입력", 0);
        n = parseInt(n);

        let i = 0; sum = 0;
        do{
            sum += i;
            i++;
        }while(i <= n);
        document.write("0 ~ " + n + "까지의 합 : " + sum);
    </script>
</body>
</html>
