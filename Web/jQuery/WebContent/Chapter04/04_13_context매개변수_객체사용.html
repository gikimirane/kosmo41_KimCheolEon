<!DOCTYPE html>
<html>
<head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    div{
        margin: 5px;
        padding: 3px;
        border-width: 3px;
        border-style: solid;
        border-color: black;
        border-radius: 10px;
    }
</style>

<script src="http://code.jquery.com/jquery.js"></script>
<!-- <script src="http://code.jquery.com/jquery-1.7.js"></script> -->
<script>
    $(document).ready(function(){
        $('div').click(function(){
            var header = $('h1', this).text();
            var paragraph = $('p', this).text();
            alert(header + '\n' + paragraph)
        })
    });    

</script>

</head>
<body>
    <div>
        <h1>헤더1 입니다.</h1>
        <p>Paragraph1 입니다.</p>
    </div>
    <div>
        <h1>헤더2 입니다.</h1>
        <p>Paragraph2 입니다.</p>
    </div>
    <div>
        <h1>헤더3 입니다.</h1>
        <p>Paragraph3 입니다.</p>
    </div>

</body>
</html>
