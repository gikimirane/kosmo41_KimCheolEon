<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript03</title>

<script>
    function change(){
        let p = document.getElementById("firstP");
        p.innerHTML = "나의 <img src='puppy.png'> 강아지";
    }
</script>

</head>

<body>
    <h3>innerHtml의 활용</h3>
    <hr>
    
    <p id="firstP" style="color: blue" onclick="change()">
        여기에 <span style="color: red">클릭하세요</span>        
    </p>

</body>
</html>
