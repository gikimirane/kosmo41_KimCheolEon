<!DOCTYPE html>
<html>
<head>
<style>
    div{
        width: 50px; height: 50px;
        background-color: orange;
        position: relative;
    }
</style>

<script src="http://code.jquery.com/jquery.js"></script>
<!-- <script src="http://code.jquery.com/jquery-1.7.js"></script> -->
<!-- 최신버전 쓰니까 애니메이트가 사라지는 현상이 발생 -->

<script>
    $(document).ready(function(){
        $('div').click(function(){
            if($(this).position().left < 10){
                // position.left 가 아니라 position() 이다.
                // 이걸 사용하면 1.7 버전이 아니라 최신버전으로 하면 된다.
                // alert($(this).css('left'));
                alert($(this).position().left);
                // 아오 겨우 찾았네;;
                $(this).animate({
                    left: 500
                }, 'slow');
            }else{
                // alert($(this).css('left'));
                alert($(this).position().left);
                $(this).animate({
                    left: 0
                }, 'slow');
            }
        });
    });

</script>

</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

</body>
</html>
