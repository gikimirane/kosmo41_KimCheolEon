<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript01</title>


</head>

<body>
    <script>
        var x = 32;
        var total = 100 + x*2/4 - 3; // 113
        var div = x / 10; // 3.2
        var mod = x % 2; // 나머지 0

        document.write("x : " + x + "<br><br>");
        document.write("100 + x * 2 / - 3 = " + total + "<br>");
        document.write("x/10 = " + div + "<br>");
        document.write("x%2 = " + mod + "<br>");
    </script>

</body>
</html>
