<!DOCTYPE html>
<html>
<head>
<style>
    div{
        width: 100px; height: 100px;
        background-color: orange;
        position: relative;
    }
</style>

<script src="http://code.jquery.com/jquery.js"></script>

<script>
    $(document).ready(function(){
        $('div').each(function(index){
            $(this).delay(index * 500).animate({
                left:  500
            }, 'slow');
        });
    });

</script>

</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body>
</html>
