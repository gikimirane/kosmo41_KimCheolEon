<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript05</title>

<script>
    function startScroll(interval){
        setInterval("autoScroll()", interval);
    }
    
    function autoScroll(){
        window.scrollBy(0, 10);
    }
</script>

</head>

<body onload="startScroll(1000)">
    <h3>자동 스크롤 페이지</h3>
    <hr>
    1<br>
    2<br>
    3<br>
    4<br>
    5<br>
    6<br>
    7<br>
    8<br>
    9<br>
    10<br>
    11<br>
    12<br>
    13<br>
    14<br>
    15<br>
        
</body>
</html>
