<body>
    <h3>1에서 얼마를 더해야 3천을 넘기는가?</h3>
    <hr>
    <script>
        var i=0, sum=0;
        while(true){
            sum += i;
            if(sum > 3000){
                break;
            }
            i++;
        }
        document.write(i + "까지 더하면 3천 넘지롱 : " + sum);
    </script>
