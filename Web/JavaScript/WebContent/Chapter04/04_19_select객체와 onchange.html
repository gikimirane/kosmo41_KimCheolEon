<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript04</title>

<script>
    function drawImage(){
        var sel = document.getElementById("fruits");
        var img = document.getElementById("fruitimage");
        img.src = sel.options[sel.selectedIndex].value;
    }
</script>

</head>

<body onload="drawImage()">
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    과일을 선택하면 이미지가 나옵니다<p></p>
    <form>
        <select id="fruits" onchange="drawImage()">
            <option value="image/strawberry.png">딸기</option>
            <option value="image/banana.png">바나나</option>
            <option value="image/apple.png">사과</option>
        </select>
        <br>
        <img id="fruitimage" src="imgage/apple.png" alt="">
    </form>
    
</body>
</html>
