<script>
    // 06_04_responseText 속성

    // 아 암걸린다 ㅋㅋㅋ 이거 위에 script 따로 만들고 하니까 안되고, body 로 내리니까 됨
    // XMLHttpRequest 객체 생성
    var request = new XMLHttpRequest();
    request.open('GET', './data.html', false);

    // Ajax 수행하기
    request.send();

    // 출력
    alert(request.responseText);
