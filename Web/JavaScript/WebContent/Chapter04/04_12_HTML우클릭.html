<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript04</title>

<script>
    function hideMenu(){
        alert("오른쪽 클릭 <컨텍스트메뉴> 금지")
        return false;
    }
    document.oncontextmenu=hideMenu;
</script>

</head>

<body>
    <h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
    <hr>
        마우스 오른쪽클릭 금지상태

    
</body>
</html>
