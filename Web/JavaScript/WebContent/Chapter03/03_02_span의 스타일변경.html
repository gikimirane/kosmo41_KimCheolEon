<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript03</title>

<script>
    var check = false;

    function change(){
        if(check == false){
            var span = document.getElementById("mySpan");
            span.style.color = "green";
            span.style.fontSize = "30px";
            span.style.display = "block";
            span.style.width = "6em";
            span.style.border = "3px dotted magenta";
            span.style.margin = "20px";
            check = true;
        }else{
            var span = document.getElementById("mySpan");
            span.style.color = "red";
            span.style.fontSize = "30px";
            span.style.display = "block";
            span.style.width = "none";
            span.style.border = "none";
            span.style.margin = "none";
            check = false;
        }

    }
</script>

</head>

<body>
    <h3>DOM 객체 p의 프로퍼티, 스타일, 이벤트리스너</h3>
    <hr>
    <p id="firstP"
        style="color: blue">
    이것은 <span id="mySpan" style="color: red">
        문장입니다.</span>
    </p>
    <input type="button" value="스타일변경" onclick="change()">
    

</body>
</html>
