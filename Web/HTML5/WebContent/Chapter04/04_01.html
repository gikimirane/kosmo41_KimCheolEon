<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chapter04</title>
</head>

<body>
	<h1 align="center">04-01. 폼 관련 태그</h1>
	<hr>
	
	<form action="#" method="get" align="center">
		이름 : <input type="text" name="uname"/>
		<br>
		아이디 : <input type="text" name="uid"/>
		<br>
		비밀번호 : <input type="password" name="upw"/>
		<br>
		Email : <input type="email" name="email"/>
		<br>
		연락처 : <input type="text" name="uphone1" size="5"/> - 
		<input type="text" name="uphone2" size="5"/> - 
		<input type="text" name="uphone3" size="5"/>
		<br><br>
		사진 : <input type="file" name="upic"/>
		<br><br>
		성별구분 : <input type="radio" name="gender" value="m" checked="checked"> 남자,
		<input type="radio" name="gender" value="w"> 여자
		<br>
		사용언어 : 
		<input type="checkbox" name="lan" value="kor" checked="checked">한글,
		<input type="checkbox" name="lan" value="eng">영어,
		<input type="checkbox" name="lan" value="jap">일본어,
		<input type="checkbox" name="lan" value="chi">중국어
		<br><br>
		[자기소개]
		<br>
		<textarea rows="5" cols="20" placeholder="간단하게 입력하세요...."></textarea>
		<br><br>
		국적 : 
		<select>
			<option selected="selected">KOREA</option>
			<option>USA</option>
			<option>JAPAN</option>
			<option>CHINA</option>
		</select>
		<br><br>
		좋아하는음식 : 
		<br>
		<select multiple="multiple">
			<option>김치</option>
			<option selected="selected">불고기</option>
			<option>파전</option>
			<option>비빔밥</option>
		</select>
		<br><br>
		<input type="submit" value="제출하기">
	
	</form>
</body>
</html>
