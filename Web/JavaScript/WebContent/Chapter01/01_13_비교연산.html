<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript01</title>

<script>
    var x=13, y=7;

    document.write("x=" + x + ", y=" + y + "<br><br>");
    document.write("x==y : " + (x==y) + "<br>");
    document.write("x!=y : " + (x!=y) + "<br>");
    document.write("x>= : " + (x>=y) + "<br>");
    document.write("x>y : " + (x>y) + "<br>");
    document.write("x<=y : " + (x<=y) + "<br>");
    //밑에 y랑 꺽쇠랑 붙이면 안나오는데, 아마 태그로 인식해서 그렇지 않을까 싶음?
    document.write("x < y : " + (x<y) + "<br>");
</script>

</head>

<body>


	
</body>
</html>
