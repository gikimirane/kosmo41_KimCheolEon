	<h1 align="center">03Quiz01. 테이블퀴즈</h1>
	<hr>
	<!-- 테이블 구성할때 행열 구조 헷갈린다 싶으면
	tr 행에, td 열로 이어붙여서 작성한 뒤에 자동줄맞춤(Ctrl+shift+f) 로 정렬해버리면 됨 -->
	<br>
	<table border="1" align="center">
		<tr>
			<td>&emsp;&emsp;&emsp;&emsp;</td>	<td>&emsp;&emsp;&emsp;&emsp;</td>	<td>&emsp;&emsp;&emsp;&emsp;</td>	<td>&emsp;&emsp;&emsp;&emsp;</td>	<td>&emsp;&emsp;&emsp;&emsp;</td>	<td>&emsp;&emsp;&emsp;&emsp;</td>
		</tr>
		
		<tr>
			<td>&emsp;</td>	<td rowspan="3" bgcolor="#5882FA"></td>	<td colspan="3" bgcolor="#F3F781"></td>		<td></td>
		</tr>
		
		<tr>
			<td>&emsp;</td>		<td></td>	<td colspan="2" bgcolor="#F3F781"></td>		<td  rowspan="4" bgcolor="#5882FA"></td>
		</tr>
		
		<tr>
			<td>&emsp;</td>		<td></td>	<td></td>	<td></td>
		</tr>
		
		<tr>
			<td>&emsp;</td>	<td colspan="3" bgcolor="#F3F781"></td>		<td></td>	
		</tr>
		
		<tr>
			<td colspan="2" bgcolor="#F3F781">&emsp;</td>		<td></td>	<td></td>	<td></td>
		</tr>

	</table>
