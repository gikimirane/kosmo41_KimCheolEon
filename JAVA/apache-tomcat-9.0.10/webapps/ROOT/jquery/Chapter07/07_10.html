<!DOCTYPE html>
<html>
<head>
    <title>Test Ajax Basic</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: './data3.xml'                ,
                success: function(data){
                    $(data).find('data').each(function(){
                        $(this).find('name').text()
                        $(this).find('price').text()
                    })
                }
            });
        });

    </script>
</head>
<body>


</body>
</html>
