<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript04</title>

</head>

<body>
    <h3>이벤트 객체 프로퍼티 출력</h3>
    <hr>
    <p id="p">
        버튼을 클릭하면 이벤트 객체 출력
    </p>
    <button onclick="f(event)" id="idBtn" class="classBtn">클릭하세요</button>
    <script>
        function f(e){
            var text = "type : " + e.type + "<br>"
                    + "target : " + e.target + "<br>"
                    // + "currentTarget : " + e.currentTarget.id + "<br>"
                    + "currentTarget : " + e.currentTarget.nodeName + "<br>"
                    + "defaultPrevented : " + e.defaultPrevented;
            
            var p = document.getElementById("p");
            p.innerHTML = text;
        }
        
    </script>

</body>
</html>
