<!DOCTYPE html>
<html>
<head>
<style>
    .reverse{
        background: black;
        color: white;
    }
</style>

<!-- <script src="http://code.jquery.com/jquery.js"></script> -->
<script src="http://code.jquery.com/jquery-1.7.js"></script>
<!-- easing 관련 무슨 호환때문인지, 버전을 바꿔야함 -->
<script>
    $(document).ready(function(){
        $('h1').hover(function(){
            $(this).addClass('reverse');
        }, function(){
            $(this).removeClass('reverse');
        });

        $('h1').toggle(function(){
            $(this).html(function(index, html){
                return '★' + html;
            });
        }, function(){
            $(this).html(function(index, html){
                return html + '♣';
            });
        }, function(){
            $(this).html(function(index, html){
                return html.substring(1, html.length -1);
            });
        });
    });    

</script>

</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>

</body>
</html>
