<!DOCTYPE html>

<meta charset="UTF-8">

<body>
	<h1 align="center">03-01. 목록관련 태그</h1>
	<hr>

	<h3>목록태그 - 순서가있음(ol, odered list)</h3>
	<ol>
		<li>리스트-1</li>
		<li>리스트-2</li>
		<li>리스트-3</li>
		<li>리스트-4</li>
	</ol>
	<br>
	<br>

	<h3>목록태그 - 순서가있음(ul, unordered list)</h3>
	<ul>
		<li>리스트-1</li>
		<li>리스트-2</li>
		<li>리스트-3</li>
		<li>리스트-4</li>
	</ul>
	<br>
	<br>

	<h3>목록태그 - 정의리스트(dd/dl, dt difinition-list difinition)</h3>
	<dl>
		<dt>Coffee</dt>
		<dd>Black hot drink</dd>
		<dt>Milk</dt>
		<dd>White cold drink</dd>
	</dl>

</body>
</html>
