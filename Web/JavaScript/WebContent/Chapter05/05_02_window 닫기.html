<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript05</title>

<script>
    var newWin = null; //윈도우 기억용
    
    function load(URL){
        // 멍청하게도 이전코드 가져왔기떄문에 newWin 에게 넣는걸 안해서 작동안했음
        newWin = window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
        //이름이 다르기때문에, 분리차원에서 _blank 인셈으로 열림
        //다른 탭에 넣을라면 window 가 아니라 탭 누구를 불러야 하는듯? 흠...
    }

    function closeNewWindow(){
        if(newWin == null || newWin.closed){
            return;
        }else{
            newWin.close();
        }
    }
</script>

</head>

<body>
    <h3>window.close() 으로 윈도우 닫기</h3>
    <hr>
    <a href="javascript:load('http://www.naver.com')">
        새 윈도우 열기(네이버 홈페이지)</a><br>
    <a href="javascript:window.close()">
        현재 윈도우 닫기</a><br>
    <a href="javascript:closeNewWindow()">
        새 윈도우 닫기</a><br>
    
</body>
</html>
