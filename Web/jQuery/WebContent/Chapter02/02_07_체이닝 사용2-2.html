<!DOCTYPE html>
<html>
<head>

<script src="http://code.jquery.com/jquery.js"></script>
<script>
    $(document).ready(function(){
        $('h1').css('background', 'orange')
        // https://api.jquery.com/category/traversing/miscellaneous-traversal/
        .filter(':even').css('color', 'White').end()
        .filter(':odd').css('color', 'red');

    });
</script>

</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
    <h1>Header-3</h1>
    <h1>Header-4</h1>
    <h1>Header-5</h1>
    <h1>Header-6</h1>

</body>
</html>
