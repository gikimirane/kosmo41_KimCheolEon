<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript05</title>

</head>

<body>
    <h3>이미지에 마우스를 올리고 5초간 있을시 사이트로 이동</h3>
    <hr>
    <p>
        window 객체의 print() 메소드 호출화면
        window 객체에 담겨있는 웹페이지가 프린트된다.
    </p>
    <a href="javascript:window.print()">이곳을 누르면 프린트화면으로 이동</a>
    <br>
    <br>
    <input type="button" value="프린트" onclick="window.print()">
    
</body>
</html>
