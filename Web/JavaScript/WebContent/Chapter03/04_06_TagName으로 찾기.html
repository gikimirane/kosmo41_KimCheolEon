<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript03</title>

<script>
    function change(){
        let spanArray = document.getElementsByTagName("span");
        for(let i=0; i<spanArray.length; i++){
            let span = spanArray[i];
            span.style.color = "orchid";
            span.style.fontSize = "20px";
        }
    }
</script>

</head>

<body>
    <h3>태그 이름으로 객체 찾아서 조작하기</h3>
    <button onclick="change()">누르시오</button>
    <hr>
    빨간 <span>사과</span>를 먹는다. <span>바나나</span>는 길다.
    <span>체리</span>는 안 좋아한다. <span>자두</span>보다는 나는
    <span>천도복숭아</span>가 좋다.        
    </script>
    
</body>
</html>
