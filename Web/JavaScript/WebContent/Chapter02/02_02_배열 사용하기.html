<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript02</title>

</head>

<body>
    <h3>[] 배열만들기</h3>
    <hr>
    
    <script>
        let array = [20, 5, 8, 15, 20];
        document.write("let array = [20, 5, 8, 15, 20]<br>");

        for(let i=0; i<5; i++){
            let size = array[i];
            while(size > 0){
                document.write("*");
                size--;
            }
            document.write(array[i] + "<br>");
        }
       
    </script>
        


	
</body>
</html>
