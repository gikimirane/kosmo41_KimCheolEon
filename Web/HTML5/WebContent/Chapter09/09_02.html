<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chapter09</title>

<style>
	/* display:inline 크기를 지정할 수가 없음. 지정해줘도 무시함*/
	#dsp_none div:nth-child(1){
		width : 100px;
		height : 100px;
		background-color : #ff0000;
		color : #ffffff;
		font-weight : bold;
		text-align : center;
		display : inline;	
	}
	
	#dsp_none div:nth-child(2){
		width : 100px;
		height : 100px;
		background-color : #00ff00;
		color : #ffffff;
		font-weight : bold;
		text-align : center;
		display : none;
	}
	
	#dsp_none div:nth-child(3){
		width : 100px;
		height : 100px;
		background-color : #0000ff;
		color : #ffffff;
		font-weight : bold;
		text-align : center;
		display : block;
	}
	
	#vis_hidden div:nth-child(1){
		width : 100px;
		height : 100px;
		background-color : #ff0000;
		color : #ffffff;
		font-weight : bold;
		text-align : center;
	}
	
	#vis_hidden div:nth-child(2){
		width : 100px;
		height : 100px;
		background-color : #00ff00;
		color : #ffffff;
		font-weight : bold;
		text-align : center;
		visibility : hidden;
	}
	
	#vis_hidden div:nth-child(3){
		width : 100px;
		height : 100px;
		background-color : #0000ff;
		color : #ffffff;
		font-weight : bold;
		text-align : center;
	}

</style>
</head>

<body>
	<h1 align="center">09-02. 속성-디스플레이</h1>
	<hr>

	<br><br>
	
	<div id="dsp_none">
		<div>
			content1
		</div>
		
		<div>
			content2
		</div>
		
		<div>
			content3
		</div>
	</div>
	<hr>	
	<div id="vis_hidden">
		<div>
			content1
		</div>
		
		<div>
			content2
		</div>
		
		<div>
			content3
		</div>
	</div>

</body>
</html>
