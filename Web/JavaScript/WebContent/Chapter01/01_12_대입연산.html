<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript01</title>

<script>
    var x=3, y=3, z=3;

    document.write("x=" + x + ", " + "y=" + y);
    document.write(", z=" + z + "<br><br>");

    x += 3; // 6
    y *= 3; // 9
    z %= 2; // 1

    document.write("x+=3 : " + x + "<br>");
    document.write("y*=3 : " + y + "<br>");
    document.write("z%=3 : " + z + "<br>");
</script>

</head>

</body>
</html>
