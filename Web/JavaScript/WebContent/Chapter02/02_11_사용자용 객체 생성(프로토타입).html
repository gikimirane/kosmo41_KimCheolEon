<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript02</title>
<script>
    //프로토타입 생성
    function Account(owner, code, balance){
        //프로퍼티
        this.owner = owner;
        this.code = code;
        this.balance = balance;

        //메소드
        this.inquiry = function(){
            return this.balance;
        }
        this.deposit = function(money){
            this.balance += money;
        }
        this.withdraw = function(money){
            this.balance -= money;
            return money;
        }
        
    }
</script>

</head>

<body>
    <h3>프로토타입으로 사용자 객체 만들기</h3>
    <hr>
    <script>
        let account = new Account("홍길동", "111", 35000)

        //객체 활용
        document.write("account : ");
        document.write(account.owner + ", ");
        document.write(account.code + ", ");
        document.write(account.balance + "<br>");

        account.deposit(10000);
        document.write("10000원 저금 후 잔액 : " + account.inquiry() + "<br>");
        account.withdraw(5000);
        document.write("5000원 인출 후 잔액 : " + account.inquiry());
    </script>
        
</body>
</html>
